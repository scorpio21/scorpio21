name: Actualización automática

on:
  schedule:
    - cron: '0 12 * * *'  # Esto lo ejecutará todos los días a las 12:00 (ajústalo según lo necesites)
  workflow_dispatch:  # Permite ejecutar el workflow manualmente desde la interfaz de GitHub

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
    - name: Check out the repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: 3.9  # Usa la versión de Python que prefieras

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install github

    - name: Run update script
      run: python scripts/update_content.py
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}  # Usar el token de GitHub
