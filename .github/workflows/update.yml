name: Update README

on:
  schedule:
    - cron: '0 0 * * *'  # Esto hará que el script se ejecute todos los días a medianoche
  workflow_dispatch:  # Permite ejecutar manualmente desde GitHub Actions

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'  # Puedes usar la versión de Python que prefieras

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PyGithub requests

    - name: Run update_content.py
      run: |
        python scripts/update_content.py
