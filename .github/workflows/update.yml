on:
  schedule:
    - cron: '0 7 * * *'  # Todos los d칤as a las 7 AM UTC
  workflow_dispatch:  # Permite ejecutarlo manualmente

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar dependencias
        run: pip install PyGithub requests

      - name: Ejecutar script de actualizaci칩n
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: python scripts/update_content.py

      - name: Commit y push si hubo cambios
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git add README.md
          git diff --cached --quiet || git commit -m "游대 Actualizaci칩n diaria autom치tica: Pok칠mon y frase gamer"
          git pull --rebase
          git push
