name: Actualizar Pok√©mon y Frase del d√≠a

on:
  schedule:
    - cron: "0 6 * * *"  # Esto ejecuta el flujo todos los d√≠as a las 6:00 AM UTC.
  workflow_dispatch:  # Esto permite ejecutar el flujo manualmente desde la interfaz de GitHub.

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Instalar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Instalar dependencias
        run: pip install beautifulsoup4 requests  # Instalando beautifulsoup4 para tu script

      - name: Ejecutar script de actualizaci√≥n
        run: python3 update-readme.py  # Ejecuta tu script que actualiza README.md

      - name: Commit y Push
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'actions@github.com'
          git add README.md output/pokemon.gif
          git commit -m "üîÅ Actualizo Pok√©mon y frase del d√≠a" || echo "Sin cambios"
          git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }} HEAD:main
